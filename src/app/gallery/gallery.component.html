<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="../../assets/da.jpg" style="width:85%; height: 50vh; border: 5px groove rgba(159, 161, 180, 0.438);">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <img src="../../assets/gach.jpg" style="width: 85%; height: 50vh; border: 5px groove rgba(159, 161, 180, 0.438);">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <img src="../../assets/sat.jpg" style="width: 85%; height: 50vh; border: 5px groove rgba(159, 161, 180, 0.438);">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click)="currentSlide(1)"></span> 
    <span class="dot" (click)="currentSlide(2)"></span> 
    <span class="dot" (click)="currentSlide(3)"></span> 
  </div>
